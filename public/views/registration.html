<!DOCTYPE html>

<head>
    <title>Register | MakeMyDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../js/login-registration-scripts.js" defer></script>
</head>

<body>
<div class="base-container">
    <div id="left">
        <img src="" alt="logo">
        <img src="" alt="obrazek">
    </div>
    <div id="right">
        <div id="upper_btns">
            <a id="sign_in">Sign in</a>
            <a id="sign_up" class="active">Sign up</a>
        </div>
        <div id="head_welcome">
            <h1>Welcome</h1>
            <p>Please create your account.</p>
        </div>
        <form data-multi-step id="" action="" method="">
            <div data-step class="step active">
                <div class="div-inp">
                    <p>Email:</p>
                    <input name="email" type="text">
                </div>
                <div class="div-inp">
                    <p>Nick:</p>
                    <input name="nick" type="text">
                </div>
                <div class="div-inp">
                    <p>Password:</p>
                    <div class="field">
                        <input name="password" type="password">
                        <span class="showBtn"><img src="https://img.icons8.com/material-sharp/24/000000/visible.png"/></span>
                    </div>
                </div>
                <div class="div-inp">
                    <p>Confirm password:</p>
                    <input name="confirm_password" type="password">
                </div>
                <button data-next id="next" class="btn">Next</button>
            </div>
            <div data-step class="step">
                <div class="div-inp2">
                    <p>ImiÄ™:</p>
                    <input name="imie" type="text">
                </div>
                <div class="div-inp2">
                    <p>Nazwisko:</p>
                    <input name="nazwisko" type="text">
                </div>
                <div class="div-inp2">
                    <p>Country:</p>
                    <select id="select-country">
                        <option value="poland">Poland</option>
                        <option value="poland">Poland</option>
                        <option value="poland">Poland</option>
                    </select>
                </div>
                <button id="submit-reg" class="btn">Create account</button>
            </div>
        </form>
    </div>
</div>
</body>
